<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
        }
        .button-container {
            margin: 20px 0;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Play Audio</h1>
        {% if audio_file_path %}
        <audio controls>
            <source src="{% static audio_file_path %}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="button-container">
            <a href="{% static audio_file_path %}" download class="button">Download Audio</a>
        </div>
        {% else %}
        <p>No audio file available.</p>
        {% endif %}
    </div>
</body>
</html>
